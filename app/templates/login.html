{% extends 'base.html' %}

{% block title%}Login-SOS-JAMPA{% endblock %}

{% block before_main %}
    <header class="card-header">
        <img src=".../static/img/folha.svg" alt="Logo da página" class="card-logo">
        <h1 class="card-title">SOS-JAMPA</h1>
    </header>
{% endblock %}

{% block content %}
    <div class="container">
    <div class="card">
        <h2>Entrar</h2>
        <form action="index.html" method="post">
            <label for="email-user">Email ou nome de usuário</label>
            <input id="email-user" type="text" required>

            <label for="senha">Senha</label>
            <input id="senha" type="password" required>

            <button type="submit">Entrar</button>
        </form>
        <p>
            Não possui uma conta? Se cadastre <a href="#">aqui</a>
        </p>
    </div>
</div>
{% endblock %}
